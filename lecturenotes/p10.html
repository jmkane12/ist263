<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (min-width: 800px) {
            .small {display: none;}
    }
        @media only screen and (max-width: 800px) {
            .big {display: none;}
    }
    </style>
</head>
<body>
    <div class="big">
        <p>I'm large.</p>
    </div>
    <div class="small">
        <p>I'm small.</p>
    </div>
</body>
</html>
